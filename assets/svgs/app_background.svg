<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920" fill="none">
  <defs>
    <!-- Balanced cool tint (between v2 and v3) -->
    <linearGradient id="bgBalanced" x1="540" y1="0" x2="540" y2="1920" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#C5DCE5"></stop>
      <stop offset="0.35" stop-color="#CEE0E7"></stop>
      <stop offset="0.75" stop-color="#D8E4EA"></stop>
      <stop offset="1" stop-color="#DFE7EB"></stop>
    </linearGradient>

    <!-- Moderate top glow (not too bright) -->
    <radialGradient id="topGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 -70) rotate(90) scale(800 800)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.42"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Very soft bottom vignette (controls glare without darkening too much) -->
    <radialGradient id="bottomVignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(540 1980) rotate(90) scale(760 980)">
      <stop offset="0" stop-color="#8FA5AF" stop-opacity="0.14"></stop>
      <stop offset="1" stop-color="#8FA5AF" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Gentle mid fade -->
    <linearGradient id="midFade" x1="540" y1="760" x2="540" y2="1500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect width="1080" height="1920" fill="url(#bgBalanced)"></rect>

  <!-- Tiny dim overlay (between v2=none and v3=too much) -->
  <rect width="1080" height="1920" fill="#0B0F12" opacity="0.022"></rect>

  <!-- Top glow -->
  <ellipse cx="900" cy="-70" rx="860" ry="860" fill="url(#topGlow)"></ellipse>

  <!-- Soft top curve (slightly tinted, not pure white) -->
  <path d="M0 420
       C250 255 430 210 610 232
       C820 258 940 350 1080 270
       L1080 0 L0 0 Z" fill="#F2F7FA" opacity="0.19"></path>

  <!-- Deco arcs/circles (teal/cyan only, low opacity) -->
  <circle cx="980" cy="-40" r="520" stroke="#1FCEE2" stroke-opacity="0.14" stroke-width="3"></circle>
  <circle cx="980" cy="-40" r="660" stroke="#96E6EE" stroke-opacity="0.12" stroke-width="3"></circle>

  <!-- Mid soft layer -->
  <path d="M0 980
       C210 920 360 1010 540 1085
       C760 1175 910 1100 1080 1030
       L1080 1920 L0 1920 Z" fill="url(#midFade)"></path>

  <!-- Bottom vignette -->
  <ellipse cx="540" cy="1980" rx="980" ry="760" fill="url(#bottomVignette)"></ellipse>

  <!-- Bottom accents (subtle) -->
  <path d="M0 1508
       C230 1605 330 1735 250 1845
       C190 1915 115 1950 0 1920
       L0 1508 Z" fill="#1FCEE2" opacity="0.052"></path>
  <path d="M1080 1338
       C900 1420 820 1540 900 1668
       C960 1760 1030 1810 1080 1865
       L1080 1338 Z" fill="#1FCEE2" opacity="0.040"></path>
</svg>
